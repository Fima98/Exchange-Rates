<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <header>
        <nav>
            <h1>Currency.io</h1>
            <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512" width="30" height="30">
                <path d="M0 96C0 78.3 14.3 64 32 64l384 0c17.7 0 32 14.3 32 32s-14.3 32-32 32L32 128C14.3 128 0 113.7 0 96zM0 256c0-17.7 14.3-32 32-32l384 0c17.7 0 32 14.3 32 32s-14.3 32-32 32L32 288c-17.7 0-32-14.3-32-32zM448 416c0 17.7-14.3 32-32 32L32 448c-17.7 0-32-14.3-32-32s14.3-32 32-32l384 0c17.7 0 32 14.3 32 32z"/>
            </svg>
        </nav>
    </header>
    <div class="container">
        <div class="main-content">
            <h1>Currency Converter</h1>
            <form id="conversion-form">
                <div class="form-group">
                    <input type="number" id="amount" placeholder="Amount" required>
                </div>
                <div class="form-group">
                    <input type="text" id="from_currency" placeholder="From" required>
                </div>
                <div class="form-group">
                    <input type="text" id="to_currency" placeholder="To" required>
                </div>
                <div class="button-group">
                    <button type="submit">Convert</button>
                    <button type="button" id="delete-button">Clear History</button>
                </div>
            </form>
            <div id="result"></div>
        </div>
        <div class="sidebar" id="sidebar">
            <button id="close-sidebar">&times;</button>
            <h2>History</h2>
            <ul id="history-list"></ul>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
